<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="first">
        <div id="container">
            <input type="text" class="input" value="">
            <div id="row">
                <button class="button grey" value="AC">AC</button>
                <button class="button grey" value="DEL">DEL</button>
                <button class="button grey" value="%">%</button>
                <button class="button yellow /" value="/">/</button>
            </div>
            <div id="row">
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button yellow x" value="*">x</button>
            </div>
            <div id="row">
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button yellow sub" value="-">-</button>
            </div>
            <div id="row">
                <button class="button" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button yellow plus" value="+">+</button>
            </div>
            <div id="row">
                <button class="button" value="00">00</button>
                <button class="button" value="0">0</button>
                <button class="button" value=".">.</button>
                <button class="button yellow dot" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
